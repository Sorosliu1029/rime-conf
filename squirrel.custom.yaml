patch:
  show_notifications_when: always
  show_notifications_via_notification_center: false
  us_keyboard_layout: true

  style:
    color_scheme: azure
    horizontal: true
    candidate_list_layout: linear # stacked 竖排, linear 横排
    text_orientation: horizontal # horizontal 横排，vertical 竖排
    corner_radius: 3
    border_height: 5
    border_width: 5
    inline_preedit: false # 首行显示拼音，true单行显示，false双行显示
    spacing: 5
    font_point: 16
    font_face: "PingFang SC Regular,HanaMinA,HanaMinB"

  app_options:
    com.jetbrains.intellij:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
      vim_mode: true
    com.microsoft.VSCodeInsiders:
      ascii_mode: true
      vim_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.kapeli.dashdoc:
      ascii_mode: true
    com.nosqlbooster.mongodb:
      ascii_mode: true
    com.eusoft.eudic:
      ascii_mode: true
    com.eusoft.eudic.LightPeek:
      ascii_mode: true
    com.raycast.macos:
      ascii_mode: true
