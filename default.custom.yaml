# Rime custom settings
# encoding: utf-8
patch:
  schema_list:  # “输入选单”中激活的输入方案定义
  - schema: double_pinyin_flypy
  # - schema: emoji
  # 中英文切换的方式
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
        Caps_Lock: noop
        Shift_L: commit_code
        Shift_R: commit_code
        Control_L: noop
        Control_R: noop
  # ‘输入选单’的切换控制
  switcher:
    caption: 鼠鬚管
    abbreviate_options: true
    # fold_options: true
    hotkeys:
    - 'Super+grave'
    - Shift+Control+grave
  menu:
    page_size: 9
